<html>
<head>
    <title>Drdwlist Drop Macro Editor</title>
    <script src="drdwlist-macro-editor.js"></script>
    <link rel="stylesheet" href="drdwlist-macro-editor.css">
</head>
<body>
    <form id="macro-form">
        <div>
            <label for="label">Dropdown Label:</label>
            <input type="text" id="label" name="label" placeholder="Select platform">
        </div>
        <div>
            <label>Values for Dropdown:</label>
            <div id="values-list"></div>
            <button type="button" id="add-value">Add Value</button>
        </div>
        <div>
            <label for="default">By default:</label>
            <input type="text" id="default" name="default" placeholder="dev">
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
